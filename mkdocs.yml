site_name: Sonic Avionics

site_url: https://sonicavionics.com/
site_description: Sonic Avionics is an aerospace engineering team at TMU, specializing in the design and development of avionics systems for rockets.
site_author: Sonic Avionics
repo_url: https://github.com/sonicavionics/sonicavionics.com
edit_uri: edit/main/docs/

copyright:  Sonic Avionics Â© 2025 

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: black

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  logo: img/logo.png
  favicon: img/favicon.ico
  features:
    - content.action.edit
    - content.code.copy
    - navigation.indexes # makes index page the home page
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - toc.follow
    - navigation.sections


plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      timezone: America/Toronto
  #- git-committers:
  #    repository: sonicavionics/sonicavionics.com
  #   token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
  - blog:
      authors: true
  - search
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
  - table-reader

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde



  - pymdownx.arithmatex:
      generic: true

  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

